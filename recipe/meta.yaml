{% set name = "geometamaker" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geometamaker-{{ version }}.tar.gz
  sha256: 71376dff5c745b10fa836f87ad0035b8a169c2a27ec1c60ff5be4788f11c3520

build:
  entry_points:
    - geometamaker = geometamaker.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.6.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - aiohttp
    - click
    - fsspec
    - GDAL
    - frictionless
    - numpy
    - platformdirs
    - Pydantic
    - pygeoprocessing >=2.4.5
    - pyyaml
    - requests

test:
  imports:
    - geometamaker
  commands:
    - pip check
    - geometamaker --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/natcap/geometamaker
  summary: metadata creation for geospatial data
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - davemfish
